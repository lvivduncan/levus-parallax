<!DOCTYPE html>
<html lang="en">
<head>

  <title> levus-parallax</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div style="height: 300px;"></div>
  
    <div class="levus-parallax-wrapper">
        <article class="levus-parallax">
            <h1>Slide 1</h1>
            <picture>
                <img src="images/01.jpg" alt="">
            </picture>
        </article>

        <article class="levus-parallax">
            <h1>Slide 2</h1>

                <img src="images/03.jpg" alt="">
            </picture>
        </article>

        <article class="levus-parallax" style="height: 500px">
            <h1>Slide 4</h1>
            <picture>
                <img src="images/04.jpg" alt="">
            </picture>
        </article>
    </div>

<div style="height: 100px;"></div>
